<ion-header>
    <ion-toolbar>

        <ion-buttons slot="end">
            <ion-button (click)="gotoOrder()">
                <ion-badge *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
                <ion-icon slot="icon-only" name="cart"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-back-button defaultHref="tabs/home" left></ion-back-button>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <h4>Pizza</h4>
        <div class="border">
            <ion-row>

                <ion-col col-4 *ngFor="let product of items">
                    <ion-card>
                        <img [src]='product.url'>
                        <h4>{{product.image}}</h4>
                        <p>{{product.price | currency: 'R'}}</p>
                        <ion-button size="small" color="warning" (click)="add(product)">Add to cart</ion-button>
                    </ion-card>
                </ion-col>
            </ion-row>
