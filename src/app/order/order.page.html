<ion-header>
    <ion-toolbar color="warning">
        <ion-title>Order</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of selectedItems" lines="inset">
            {{ item.image }} - {{ item.price | currency:'R':'symbol' }}
            <ion-label slot="end" text-right>
                <ion-button (click)="remove(item)">
                    <ion-icon name="trash">Remove</ion-icon>
                </ion-button>
            </ion-label>
        </ion-item>
        <ion-item>
            Total: <span slot="end">{{ total | currency:'R':'symbol' }}</span>
        </ion-item>
        <ion-button expand="full" color="warning" (click)="goPay()">CheckOut</ion-button>
    </ion-list>
</ion-content>
